  <div class="row text-center mt-5">
    <div class="col">
      <h2>Productos</h2>
    </div>
  </div>
  <div class="row mt-5">  
    <div class="col-md-2">
      <div>
        <label for="txtCodigo" class="from-label">Codigo:</label>
        <input type="text" name="id" id="txtCodigo" class="form-control" [(ngModel)]='productos.Codigo'>
      </div>
    </div>
    <div class="col-md-2">
      <div>
        <label for="txtNombre" class="from-label">Nombre:</label>
        <input type="text" name="id" id="txtNombre" class="form-control" [(ngModel)]="productos.Nombre">
      </div>
    </div>
    <div class="col-md-2">
      <div>
        <label for="txtCategoria" class="from-label">Categoria:</label>
        <input type="text" name="id" id="txtCategoria" class="form-control" [(ngModel)]="productos.Categoria" >
      </div>
    </div>
    <div class="col-md-2">
      <div>
        <label for="txtMarca" class="from-label">Marca:</label>
        <input type="text" name="id" id="txtMarca" class="form-control" [(ngModel)]="productos.Marca" >
      </div>
    </div>
    <div class="col-md-2">
      <div>
        <label for="txtCaracteristicas" class="from-label">Caracteristicas:</label>
        <input type="text" name="id" id="txtCaracteristicas" class="form-control" [(ngModel)]="productos.Caracteristicas" >
      </div>
    </div>
    <!-- <div class="col-md-2">
      <div>
        <label for="txtFlag" class="from-label">Flag:</label>
        <input type="text" name="id" id="txtFlag" class="form-control" [(ngModel)]="productos.Flag">
      </div>
    </div> 
    </div>-->
    <div class="row mt-3">
      <div class="col">
        <button class="btn btn-success" type="button" (click)="onAddProduto(productos)" >Agregar</button>
        <button class="btn btn-warning m-2" (click)="onUpdateProducto(productos)">Modificar</button>
        <button class="btn btn-danger" type="button" (click)="onEliminarProducto(productos)">Eliminar</button> 
        <button class="btn btn-primary m-2" type="button" (click)="clear()">Limpiar</button>
      </div>
    </div>
    <div class="row mt-5">
      
      <div class="col">
        <table id="DTProductos" class="table table-striped" style="width: 100%;">
          <thead>
            <tr>
              <th>Codigo</th>
              <th>Nombre</th>
              <th>Categoria</th>
              <th>Marca</th>
              <th>Descripcion</th>
            </tr>
          </thead>
          <tbody>
            <!--<button class="btn btn-success m-2" type="button" (click)="ngOnInit" >Consultar </button>-->
            <tr input *ngFor="let item of datatable" (click)="onSelectRow(item)">
              <td>{{ item.Codigo }} </td>
              <td>{{ item.Nombre }}</td>
              <td>{{ item.Categoria }}</td>
              <td>{{ item.Marca }}</td>
              <td>{{ item.Caracteristicas }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
</div>
